<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/contact.css')}}">
    <title>Contact Us</title>
</head>
<body>
    <div class="logos">
        <img src="{{ url_for('static', filename='./img/logo.png') }}" class="logo">
    </div>


      <!-- This is the contact section -->
    <form action="{{url_for('contact')}}" class="enquiry">
        <h2>Contact Us</h2>
        <p>Please fill the form below and we will get back to you.</p> 
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address">
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="name" placeholder="Subject">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" row="10" placeholder="Type your message here"></textarea>
      </div>
      <div class="btn">
        <button type="submit" id="submit">Send Message</button>
      </div>
    </form>
    
     <!-- Footer section -->
  <div class="main-footer">
    <div class="logo-2">
      <img src="{{ url_for('static', filename='./img/logo.png') }}" alt="logo">
    </div>
    <div class="nav-links">
      <ul>
        <li><a href="{{url_for('home')}}">About</a></li>
        <li><a href="{{url_for('gallery')}}">Gallery</a></li>
        <li><a href="{{url_for('contact')}}">Contact</a></li>
        <li><a href="#blog">Blog</a></li>
      </ul>
    </div>
    <div class="socials">
      <p>Reach us on our social media</p>
      <div class="icon">
        <a href="#"><img src="{{ url_for('static', filename='./img/logo-facebook.svg') }}" alt="facebook"></a>
        <a href="#"><img src="{{ url_for('static', filename='./img/logo-instagram.svg') }}" alt="instagram"></a>
        <a href="#"><img src="{{ url_for('static', filename='./img/logo-whatsapp.svg') }}" alt="whatsapp"></a>
      </div>
    </div>
  </div>
</body>
</html>
